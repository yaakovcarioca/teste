<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .signature-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        .left-side {
            flex: 0 0 25%;
            background-color: rgb(14, 14, 14);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 300px;
            border-bottom-right-radius: 300px;
            min-height: 100px;
        }
        .right-side {
            flex: 1 1 75%;
            background-color: #ffffff;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: row;
            box-sizing: border-box;
        }
        .name-and-title {
            display: flex;
            align-items: flex-start;
            border-right: #000000 1px solid;
            padding-right: 10px;
            padding-top: 25px;
            flex-wrap: wrap;
        }
        .name-and-title div {
            flex: 1;
        }
        .name-and-title img {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }
        .storeLogo {
            background-color: #282828;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .contact-info .icon {
            margin-right: 5px;
            font-size: 16px; /* Ajuste o tamanho dos ícones conforme necessário */
        }
        .contact-info li a {
            text-decoration: none;
            color: #010101;
        }
        @media (max-width: 768px) {
            .left-side {
                flex: 0 0 100%;
                border-radius: 0;
                min-height: auto;
            }
            .right-side {
                flex: 0 0 100%;
                padding: 10px;
            }
            .name-and-title {
                flex-direction: column;
                align-items: flex-start;
                border-right: none;
                padding-right: 0;
            }
            .name-and-title img {
                width: 80px;
            }
        }
        @media (max-width: 480px) {
            .contact-info .icon {
                font-size: 14px; /* Ajusta o tamanho dos ícones em telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="signature-container">
        <!-- Lado esquerdo -->
        <div class="left-side"></div>
        
        <!-- Lado direito -->
        <div class="right-side">
            <!-- Nome e cargo à esquerda -->
            <div class="name-and-title">
                <div>
                    <h2 style="margin: 0; color: #000000;">Tiago Saracura</h2>
                    <p style="margin: 5px 0 10px; color: #555555;">Gerente</p>
                    
                    <!-- Logo abaixo do cargo -->
                    <div class="storeLogo" style="width: 100px; height: auto; margin-top: 10px;">
                        <img src="https://cdn.awsli.com.br/400x300/2478/2478917/logo/test-i6aupemcyj.png" alt="Vstore">
                    </div>
                </div>
            </div>

            <!-- Informações de contato à direita -->
            <div class="contact-info">
                <ul>
                    <li><a href="https://www.google.com/maps/search/?api=1&query=avenidavictorandrew4230" target="_blank">
                        <i class="fas fa-location-dot icon"></i> Av. Victor Andrew, 4230 - Éden <br> Sorocaba - SP - 18103-000</a>
                    </li>
                    <li><a href="https://wa.me/+5512981038450" target="_blank">
                        <i class="fas fa-phone icon"></i>+55 12 98103-8450</a>
                    </li>
                    <li><a href="https://www.vstorecolchoes.com.br" target="_blank">
                        <i class="fas fa-globe icon"></i>www.vstorecolchoes.com.br</a>
                    </li>
                    <li><a href="mailto:gerencia@vstorecolchoes.com.br" target="_blank">
                        <i class="fas fa-envelope icon"></i>gerencia@vstorecolchoes.com.br</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
